<!DOCTYPE html>
<html>
	<head>
		<title>Sprite Generator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src = "main.js"></script>
	</head>
	<body>
		<div class = "content">
			<h1>16x16 Sprite Generator for Comp 541</h1>
			<div class = "tiles">
			</div>
			<p>Just click on the board to color it with whatever color is currently selected</p>
			<form action = "javascript:;" onsubmit="colorBoard()">
				<label>Select Color</label>
				<input type = "color" id = "colorizer" value = "#0000ff">
				<button>Color Entire Board</button>
			</form>
			<textarea readonly id = "bitmap"></textarea>
			<form action = "javascript:;" onsubmit="generateHexCodes()">
				<button>Generate hexcodes</button>
			</form>
			<button id = "copy">Copy to Clipboard</button>
			<form action = "javascript:;" onsubmit="toggleBorder()">
				<button>Toggle Border</button>
			</form>
		</div>
	</body>
</html>
