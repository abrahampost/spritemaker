<!DOCTYPE html>
<html>
	<head>
		<title>Sprite Generator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src = "main.js"></script>
	</head>
	<body>
		<div class = "content">
			<h1>16x16 Sprite Generator for Comp 541</h1>
			<div class = "tiles">
			</div>
			<h2>Enter the dimensions of the sprite below</h2>
			<form action = "javascript:colorBoard()">
				<input type = "color" id = "colorizer" value = "#0000ff">
				<button>Color Entire Board</button>
			</form>
			<form action = "javascript:generateGrid()">
				<input = "number" id = "x" value = 16>
				<input = "number" id = "y" value = 16>
				<button>Generate Grid</button>
			</form> 
			<textarea readonly id = "bitmap"></textarea>
			<form action = "javascript:generateBitmap()">
				<button>Generate Bitmap</button>
			</form>
			<button id = "copy">Copy to Clipboard</button>
		</div>
	</body>
</html>
