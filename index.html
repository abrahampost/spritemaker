<!DOCTYPE html>
<html>
	<head>
		<title>Sprite Generator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src = "main.js"></script>
	</head>
	<body>
		<div class = "content">
			<h1>16x16 Sprite Generator for Comp 541</h1>
			<div class = "tiles">
			</div>
			<button onclick="undo()" style="margin-top:5px">Undo</button><br>
			Just click on the board to color it with with whatever color is currently selected
			<div>
				<label>Select Color</label>
				<i class="fa fa-eyedropper" aria-hidden="true" id = "eyedropper"></i>
				<input type = "color" id = "colorizer" value = "#0000ff">
				<button onclick="colorBoard()">Color Entire Board</button>
			</div>
			<textarea id = "bitmap"></textarea>
			<div>
				<label>Live update of Hexcodes</label>
				<input id="liveUpdate" type="checkbox">
			</div>
			<div class = "buttons">
				<button onclick="fillBitmap()">Generate hexcodes</button>
				<button onclick="copy()">Copy to Clipboard</button>
				<button onclick="load()">Load from Textarea</button>
				<button onclick="toggleBorder()">Toggle Border</button>
			</div> 
		</div>
	</body>
</html>
